---
layout: main
title: Snippets
class: snippets
---
<script src="/js/jquery.js"></script>
<p>my snippet and command collection <em>(maintained with <a href="http://github.com/pewniak747/snippet-gem">snippet-gem</a>)</em>. <a href="/snippets.xml"><em>rss</em></a></p>
<dl>
{% for post in site.categories.snippets %}
		<dt>
    <a href="#" onclick='$("#snippet_{{ post.title | replace: " ", "_" }}").slideToggle("fast");' title="{{ post.title }}">
    {{ post.title }}
    </a>
   </dt>
   <dd class ='snippet' id='snippet_{{ post.title  | replace: " ", "_" }}'>
		<p>{{ post.content }}</p>
		</dd>
{% endfor %}
</dl>
